<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{msgs.applicationTitle}</title>
</h:head>

<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="applicationTitle"> #{msgs.applicationTitle} </ui:define>
		<ui:define name="content">


			<h:form>
				<div class="row">
					<div class="col-md-6 col-md-offset-4">
						<h4>Timesheet Approval Requests</h4>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 col-md-offset-4">

						<p>
							<h:commandButton class="btn btn-default" value="#{msgs.backString}"
								action="timesheetMenu" />
						</p>

					</div>
				</div>

				<h:dataTable style="margin-left:auto;margin-right:auto;"
					class="table"
					value="#{timesheetBean.getSubmittedTimesheets(login.employee.employeeID)}"
					var="ts" border="1" cellspacing="3" cellpadding="2">
					<h:column>
						<h:commandButton
							action="#{timesheetBean.displaySubmittedTimesheet(ts)}"
							value="Review" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Employee" />
						</f:facet>
						<h:outputText
							value="#{ts.employee.firstName} #{ts.employee.lastName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Week Ending" />
						</f:facet>
						<h:outputText value="#{ts.weekEnding}" />
					</h:column>
				</h:dataTable>
				
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
