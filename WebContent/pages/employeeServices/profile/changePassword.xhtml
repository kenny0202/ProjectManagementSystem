<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{msgs.applicationTitle}</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
</h:head>

<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="applicationTitle"> #{msgs.applicationTitle} </ui:define>
		<ui:define name="content">
			<h:form>
				<div class="row">
					<div class="col-md-10 col-md-offset-2">
						<h4>Change Your Password</h4>
					</div>
				</div>

				<div class="row">
					<div class="col-md-2 col-md-offset-2">
						<h:outputFormat value="Old Password: " />
					</div>
					<div class="col-md-2">
						<h:inputSecret value="#{login.oldPassword}" />
					</div>
					<div class="col-md-4">
								<h:outputText value="Old password doesn't match."
					style="color:red;margin-left:5px;"
					rendered="#{not login.passChangeValid}" />
					</div>
				</div>

				<div class="row">
					<div class="col-md-2 col-md-offset-2">
						<h:outputFormat value="New Password: " />
					</div>
					<div class="col-md-2">
						<h:inputSecret value="#{login.newPassword}" id="newPassword"
							label="New Password" required="true">
							<f:validateLength minimum="1" maximum="50" />
						</h:inputSecret>
					</div>
					<div class="col-md-4">
						<h:message for="newPassword" style="color:red;margin-left:5px;" />
					</div>
				</div>

				<div class="row">
					<div class="col-md-3 col-md-offset-2">
						<h:commandButton class="btn btn-primary"  value="Change Password"
							action="#{login.changePassword()}" />
						<h:button class="btn btn-default"  value="Cancel"  outcome="employeeProfileMenu" />
					</div>
				</div>
				<br />

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
