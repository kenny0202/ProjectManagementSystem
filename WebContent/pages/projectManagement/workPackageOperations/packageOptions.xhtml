<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.applicationTitle}</title>
</h:head>

<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="applicationTitle"> #{msgs.applicationTitle} </ui:define>
		<ui:define name="content">
			<h:form>

				<div class="row">
					<div class="col-md-10 col-md-offset-2">
						<h:outputFormat class="lead"
							value="Options for Package #{package.packageID}" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-1 col-md-offset-2">
						<h:outputFormat value="Package Status" />
					</div>
					<div class="col-md-2">
						<h:selectOneMenu value="#{package.status}" id="status"
							required="true" style="float:right;">
							<f:selectItem itemValue="Not Started" itemLabel="Not Started" />
							<f:selectItem itemValue="Open" itemLabel="Open" />
							<f:selectItem itemValue="Closed" itemLabel="Closed" />
							<f:selectItem itemValue="Completed" itemLabel="Completed" />
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6 col-md-offset-2">
						<h:message for="status" style="color:red;" />
					</div>
				</div>

				<div class="row">
					<div class="col-md-offset-2 col-md-3">
						<p>
							<h:commandButton class="btn btn-primary"
								value="Save Option Changes"
								action="#{package.saveOptionChanges}" />
							<h:commandButton class="btn btn-default"
								value="#{msgs.backString}"
								action="#{package.backUpdateChildCreatePermissions}" />
						</p>
					</div>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
