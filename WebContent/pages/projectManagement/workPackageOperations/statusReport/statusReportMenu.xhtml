<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.applicationTitle}</title>
</h:head>

<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="applicationTitle"> #{msgs.applicationTitle} </ui:define>
		<ui:define name="content">
			<h:form>

				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<p>
							<h:commandButton class="btn btn-primary"
								value="Add Status Report"
								action="/pages/projectManagement/workPackageOperations/statusReport/statusReportCRUD/statusReportCreate.xhtml" />
							<h:commandButton class="btn btn-primary"
								value="View Status Report" action="#{package.viewStatusReport}" />
							<h:commandButton class="btn btn-default"
								value="#{msgs.backString}" action="#{package.back}" />
						</p>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h:outputFormat class="lead"
							value="Currently Viewed Work Package: #{package.packageID}" />
					</div>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
